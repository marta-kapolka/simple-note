<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/normalize.css/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>simple note</title>
  </head>
  <body>
    <div class="flex-container">
      <main class="note">
        <h1 class="note__title">simple note</h1>
        <form class="note__area">
          <textarea
            class="note__text entry--js"
            aria-label="type your note"
            placeholder="type your note..."
          ></textarea>
        </form>
        <button class="note__button note__button--clear clear--js">clear</button>
        <button class="note__button note__button--delete delete--js">delete</button>
        <button class="note__button note__button--load load--js"><i class="las la-exclamation-circle note__button-notification notification--js"></i>load</button>
        
        <button class="note__button note__button--save save--js">save</button>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
