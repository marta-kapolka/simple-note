<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/normalize.css/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>simple note</title>
  </head>
  <body>
    <div class="flex-container">
      <main class="note">
        <h1 class="note__title">simple note</h1>
        <form class="note__area">
          <textarea
            class="note__text"
            aria-label="type your note"
            placeholder="type your note..."
          ></textarea>
        </form>
        <button class="note__button note__button--delete">delete</button>
        <button class="note__button note__button--load">load</button>
        <button class="note__button note__button--save">save</button>
      </main>
    </div>
  </body>
</html>
